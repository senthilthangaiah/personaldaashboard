{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Reminders</h1>
    <a href="{% url 'create_reminder' %}" class="btn btn-success mb-3">++ Reminder</a>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reminder in reminders %}
                    <tr>
                        <td>{{ reminder.title }}</td>
                        <td>{{ reminder.due_date }}</td>
                        <td>
                            {% if reminder.completed %}
                                <span class="badge bg-success">Completed</span>
                            {% else %}
                                <span class="badge bg-warning">Pending</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'update_reminder' reminder.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_reminder' reminder.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
