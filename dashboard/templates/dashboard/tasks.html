{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Task</h1>
    <a href="{% url 'create_task' %}" class="btn btn-success mb-3">++ Task</a>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>
                            {% if task.completed %}
                                <span class="badge bg-success">Completed</span>
                            {% else %}
                                <span class="badge bg-warning">Pending</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
